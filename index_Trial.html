<html>
    <style>
        /* Hide both messages by default */
.message {
  display: none;
}

/* Show the PC message for larger screens (e.g., desktops) */
@media screen and (min-width: 1366px) {
  .pc {
    display: block;
  }
}

/* Show the Android message for smaller screens (e.g., mobile phones) */
@media screen and (max-width: 980px) {
  .android {
    display: block;
  }
}

    </style>
    <body>
        <div class="message pc">Hello, this is PC</div>
        <div class="message android">Hello, this is Android</div>
    </body>
</html>
