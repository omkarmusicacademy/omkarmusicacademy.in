<!DOCTYPE html>
<html>
<head>
  <title>Get Screen Width</title>
</head>
<body>
  <h1>Screen Width Detector</h1>
  <p id="screen-width"></p>

  <script>
    // Function to get the width of the screen
    function displayScreenWidth() {
      const width = window.innerWidth; // Gets the width of the browser's viewport
      document.getElementById('screen-width').textContent = 
        `The width of your screen is: ${width}px`;
    }

    // Call the function on page load
    displayScreenWidth();

    // Update the width dynamically if the window is resized
    window.addEventListener('resize', displayScreenWidth);
  </script>
</body>
</html>
