<style>
/* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(120deg, #e3ffe7, #d9e7ff);
  overflow-x: hidden;
  color: #333;
  scroll-behavior: smooth;
}

/* Navbar Styling */
.navbar {
  width: 100%;
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-bottom: 3px solid rgba(255, 255, 255, 0.2);
}

.navbar a {
  padding: 12px 20px;
  text-decoration: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  text-transform: uppercase;
  border-radius: 25px;
  transition: all 0.3s ease-in-out;
}

.navbar a i {
  margin-right: 8px;
}

.navbar a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.active {
  background-color: rgba(255, 255, 255, 0.3);
  border: 2px solid white;
}

.nav-right {
  display: flex;
  gap: 15px;
}

/* Media Queries */

}

/* Content Section */
.content {
  padding: 100px 20px;
  text-align: center;
}

.content h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  color: #2575fc;
}

.content p {
  font-size: 1.2em;
  color: #555;
}

/* Button for More Content */
.cta-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 30px;
  background-color: #6a11cb;
  color: white;
  font-size: 16px;
  font-weight: 600;
  text-transform: uppercase;
  border-radius: 25px;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.cta-button:hover {
  background-color: #2575fc;
  transform: scale(1.1);
}

/* Animated Background */
@keyframes floating {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.floating-icons {
  position: fixed;
  top: 40%;
  left: -50px;
  animation: floating 3s infinite ease-in-out;
}

.floating-icons img {
  width: 100px;
  opacity: 0.7;
}

.floating-icons img:hover {
  transform: scale(1.2);
  opacity: 1;
}

* {

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
  display: flex;
    justify-content: center;
    align-items: center;
    height:76vh; /* Full height of the viewport */
    background-color: grey; /* Black background for the container */
    flex-direction: column; /* Align images vertically in the center */  
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>

<script>
let slideIndex = 1;
showSlides(slideIndex);

// Function to move to the next slide automatically
function plusSlides(n) {
  showSlides(slideIndex += n);
}
    
    
function currentSlide(n) {
  showSlides(slideIndex = n);
}

// Function to display the slides
function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");

  // If n is greater than the number of slides, reset to the first slide
  if (n > slides.length) {slideIndex = 1}

  // If n is less than 1, go to the last slide
  if (n < 1) {slideIndex = slides.length}

  // Hide all slides
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  // Remove "active" class from all dots
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  // Show the current slide
  slides[slideIndex-1].style.display = "block";

  // Add "active" class to the current dot
  dots[slideIndex-1].className += " active";
    


  // Update the caption text if needed
  if (captionText) {
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
}

// Automatically move to the next slide every 3 seconds (3000ms)
setInterval(function() {
  plusSlides(1);  // Move to the next slide
}, 3000);  // Change slides every 3 seconds (3000ms)

    
    </script>
